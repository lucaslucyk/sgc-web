{% extends "base_template.html" %}

{% block namepage %}Get Empleados from netTime{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
			
			{% if messages %}
		    <section id="mensajes">
		      {% for message in messages %}
		        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible" >
		          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		            {{ message }}
		        </div>
	        {% endfor %}
	      </section>
		  {% endif %}

		</div>
	</div>
{% endblock %}

{% block extra_js %}
{% endblock %}
